<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="100mm" height="148mm"
     viewBox="0 0 100 148">

  <defs>
    <!-- 1mm グリッドパターン -->
    <pattern id="grid1mm" width="1" height="1" patternUnits="userSpaceOnUse">
      <path d="M 1 0 L 0 0 0 1" fill="none" stroke="#00f" stroke-width="0.05"/>
    </pattern>
    <!-- 5mm グリッドパターン -->
    <pattern id="grid5mm" width="5" height="5" patternUnits="userSpaceOnUse">
      <path d="M 5 0 L 0 0 0 5" fill="none" stroke="#00f" stroke-width="0.1"/>
    </pattern>
    <!-- 10mm グリッドパターン -->
    <pattern id="grid10mm" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#00f" stroke-width="0.15"/>
    </pattern>
  </defs>

  <!-- グリッドを適用 -->
  <rect width="100" height="148" fill="url(#grid1mm)" opacity="0.05"/>
  <rect width="100" height="148" fill="url(#grid5mm)" opacity="0.08"/>
  <rect width="100" height="148" fill="url(#grid10mm)" opacity="0.12"/>

  <!-- 座標ラベル（10mm単位） -->
  <g font-size="2.5" fill="#00f" opacity="0.15">
    <text x="10" y="3">10</text>
    <text x="20" y="3">20</text>
    <text x="30" y="3">30</text>
    <text x="40" y="3">40</text>
    <text x="50" y="3">50</text>
    <text x="60" y="3">60</text>
    <text x="70" y="3">70</text>
    <text x="80" y="3">80</text>
    <text x="90" y="3">90</text>
    <text x="1" y="10">10</text>
    <text x="1" y="20">20</text>
    <text x="1" y="30">30</text>
    <text x="1" y="40">40</text>
    <text x="1" y="50">50</text>
    <text x="1" y="60">60</text>
    <text x="1" y="70">70</text>
    <text x="1" y="80">80</text>
    <text x="1" y="90">90</text>
    <text x="1" y="100">100</text>
    <text x="1" y="110">110</text>
    <text x="1" y="120">120</text>
    <text x="1" y="130">130</text>
    <text x="1" y="140">140</text>
  </g>

</svg>
